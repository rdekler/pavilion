<!DOCTYPE html>
<html lang="{{ page.lang | default: site.lang | default: 'en' }}">

  {%- include head.html -%}

  <body>

    {%- include header.html -%}
	
	{%- if page.background -%}
		<main class="page-content" aria-label="Content" style="background-image:url('{{  page.background }}')">
	{%- else -%}
		<main class="page-content" aria-label="Content">
	{%- endif -%}
      <div class="wrapper content-wrapper">
        {{ content }}
      </div>
    </main>

    {%- include footer.html -%}

  </body>

</html>
